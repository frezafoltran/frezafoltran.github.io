<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Article â€¢ My Portfolio</title>

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div data-include="partials/header.html"></div>

    <main class="container">
      <article id="article-root" class="article-root">
        <!-- Rendered article will be injected here -->
      </article>
    </main>

    <script src="js/include.js"></script>
    <script src="js/markdown.js"></script>
    <script>
      // Determine slug from ?post=slug. If not present, optionally check path-based slugs.
      const params = new URLSearchParams(location.search);
      const slug = params.get("post");
      if (!slug) {
        document.getElementById("article-root").innerHTML =
          "<p>No article specified. Use <code>?post=slug</code>.</p>";
      } else {
        renderArticle(
          `/articles/${slug}.md`,
          document.getElementById("article-root")
        );
      }
    </script>
  </body>
</html>
